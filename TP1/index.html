<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Videojuegos</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerPagForm">
        <!-- Contenedor principal -->
        <div class="content">
            <!-- Título y párrafo -->
            <div class="text-section">
                <h2 class="titulo">¿TE UNES?</h2>
                <p class="parrafo"> Al registrarte en LUDO GAMES obtienes varias ventajas y comodidades.
                    Además, podrás disfrutar de muchos más juegos para que la diversión no se acabe, ¡Te esperamos!
                </p>
                <!-- Logo debajo del párrafo -->
                <div class="image-container">
                    <img class="logoform" src="/TP1/img/logo.jpg" alt="logo">
                </div>
            </div>

            <!-- Formulario a la derecha -->
            <div class="containerFormulario">
                <h2 class="titulo">REGÍSTRATE EN LUDO GAMES</h2>
                <form class="register" action="index.html">
                <div class="campos">
                    <p class="parrafo" id="nombreForm"><label>Nombre*</label></p>
                    <input type="text" name="nombre" id="nombreUsuario" required minlength="4" placeholder="Nombre">
                    <p class="parrafo" id="apellidoForm"><label>Apellido*</label></p>
                    <input type="text" name="apellido" id="apellidoUsuario" required minlength="2" placeholder="Apellido">
                    <p class="parrafo" id="edadForm"><label>Edad*</label></p>
                    <input type="number" name="edad" id="edad" required placeholder="Edad">
                    <p class="parrafo"><label>Nombre de Usuario*</label></p>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de Usuario">
                    <p class="parrafo"><label>Email*</label></p>
                    <input type="email" name="email" id="email" placeholder="Dirección de correo">
                    <p class="parrafo" id="contraseñaForm"><label>Contraseña*</label></p>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                    <p class="parrafo" id="confirmarForm"><label>Repetir contraseña*</label></p>
                    <input type="password" name="confirmarContraseña" id="confirmarContraseña" placeholder="Confirmar Contraseña">
                </div>
                <div class="botones">
                    <figure>
                    <img src="/img/Pagina Login-Register/captcha.png" alt="Captcha" id="captcha">
                    </figure>
                    <button type="submit" class="btnEnviar">Registrarse</button>
               
                    <p class="ayuda parrafo" id="deshacerSemantico">¿Tenés cuenta? <a class ="ayuda parrafo" href="login.html">Ingresá</a>.</p>
                    <div class="googleFb">
                        <button type="submit" class="btnGoogle">
                        <img src="/img/Pagina Login-Register/google.png" alt="google" id="google">Registrarse con Google</button>
                        <button type="submit" class="btnFB"> 
                        <img src="/img/Pagina Login-Register/facebook.png" alt="facebook" id="facebook">Registrarse con Facebook</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
    <footer>
        <div class="footer-content">
           
    </footer>
</body>
</html>
