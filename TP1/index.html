<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Videojuegos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
   
    <div class="containerFormulario">
        <h2 class="titulo">REGISTRATE EN LUDO GAMES </h2>
        <form class="register" action="index.html">
            <p class="parrafo" id="nombreForm"><label>Nombre*</label></p>
            <input type="text" name="nombre" id="nombreUsuario" required minlength="4" placeholder="Nombre">
            <p class="parrafo" id="apellidoForm"><label>Apellido*</label></p>
            <input type="text" name="nombre" id="apellidoUsuario" required minlength="2" placeholder="Apellido">
            <p class="parrafo" id="edadForm"><label>Edad*</label></p>
            <input type="number" name="edad" id="edad" required placeholder="Edad">
            <p class="parrafo"><label>Nombre de Usuario*</label></p>
            <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de Usuario">
            <p class="parrafo"><label>Email*</label></p>
            <input type="email" name="email" id="email" placeholder="Direccion de correo">
            <p class="parrafo" id="contraseñaForm"><label>Contraseña*</label></p>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            <p class="parrafo" id="confirmarForm"><label>Repetir contraseña*</label></p>
            <input type="password" name="confirmarContraseña" id="confirmarContraseña" placeholder="Confirmar Contraseña">
            <figure>
                <img src="/img/Pagina Login-Register/captcha.png" alt="Captcha" id="captcha">
            </figure>
            <button type="submit" class="btnEnviar">Registrarse</button>
            <p class="ayuda parrafo" id="deshacerSemantico">¿Tenés cuenta? <a href="login.html"> Ingresá</a>.</p>
            <div class="googleFb">
                <figure>
                    <img src="/img/Pagina Login-Register/google.png" alt="google" id="google">
                </figure>
                <p>Registrarse con Google</p>
                <figure></figure>
                    <img src="/img/Pagina Login-Register/facebook.png" alt="facebook" id="facebook">
                </figure>
                <p>Registrarse con Facebook</p>
            </div>
        </div>
        </form>
   </div>

    <footer>
        <div class="footer-content">
           
    </footer>
</body>
</html>
