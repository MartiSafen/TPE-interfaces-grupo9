<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="cart">
            <img src="cart.png" alt="Carrito">
        </div>
    </nav>
    </header>

    <main>
        <section class="featured">
            <div class="games-carousel">
                <!-- Juegos destacados (carrusel principal) -->
                <div class="game">
                    <img src="featured1.jpg" alt="Juego 1">
                </div>
                <div class="game">
                    <img src="featured2.jpg" alt="Juego 2">
                    <p>Nombre del juego</p>
                </div>
            </div>
        </section>

        <section class="games">
            <div class="category">
                <h3>Populares</h3>
                <div class="games-carousel">
                    <!-- Juegos populares (carruseles más pequeños) -->
                    <div class="game">
                        <img src="popular1.jpg" alt="Popular 1">
                        <p>Nombre del juego</p>
                    </div>
                </div>
            </div>

            <div class="category">
                <h3>Aventura</h3>
                <div class="games-carousel">
                    <div class="game">
                        <img src="aventura1.jpg" alt="Aventura 1">
                        <p>Nombre del juego</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Ludo Games</p>
    </footer>
</body>
</html>
